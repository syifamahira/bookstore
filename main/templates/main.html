<html>
<head>
    <title>Syifa Bookstore</title>
    <style>
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .book-box {
            border: 4px solid #ffffff; 
            padding: 20px;
            width: 40%;
        }

        .book-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body style="background-color: pink;">

<h1 style="color: black;"><i><big>Syifa</big> Bookstore</i></h1>

<p style="color: black;">Welcome, feel free to browse through our catalogues!</p>

<h3 style="color: midnightblue\">Our books</h3>

<div class="book-list">
    {% for book in books %}
    <div class="book-box">
        

        <h5>Title:</h5>
        <p>{{ book.title }}</p>

        <h5>Author:</h5>
        <p>{{ book.author }}</p>

        <h5>Genre:</h5>
        <p>{{ book.genre }}</p>

        <h5>Price:</h5>
        <p>{{ book.price }}</p>

        <h5>Amount:</h5>
        <p>{{ book.amount }}</p>

        <h5>Synopsis:</h5>
        <p>{{ book.synopsis }}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
